machine:
  services:
    - docker
  node:
    version: 7
dependencies:
  pre:
    - docker run -d -p 6379:6379 --name redis redis
    - npm install --global gulp-cli
  override:
    - npm install --silent
test:
  override:
    - gulp test
    - npm run coverage:codacy
deployment:
  hub-and-npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: groupby
    commands:
      - echo "//registry.npmjs.org/:_authToken=${NPM_API_KEY}" > ~/.npmrc
      - npm publish